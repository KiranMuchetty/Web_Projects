<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0" id="input1" maxlength="9">
        </div>
        <div class="contain">
            <button class="control">AC</button>
            <button class="control">DEL</button>
            <button class="control">%</button>
            <button class="operator">/</button>

            <button class="numbrs">7</button>
            <button class="numbrs">8</button>
            <button class="numbrs">9</button>
            <button class="operator">*</button>

            <button class="numbrs">4</button>
            <button class="numbrs">5</button>
            <button class="numbrs">6</button>
            <button class="operator">-</button>

            <button class="numbrs">1</button>
            <button class="numbrs">2</button>
            <button class="numbrs">3</button>
            <button class="operator">+</button>

            <button class="numbrs">00</button>
            <button class="numbrs">0</button>
            <button class="numbrs">.</button>
            <button class="operator">=</button>

       </div>
        <div class="line"></div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
